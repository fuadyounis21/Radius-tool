<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fuad AbuYounis | فؤاد أبو يونس</title>

  <!-- خط -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">

  <!-- ألوان المتصفح والسوشيال -->
  <meta name="theme-color" content="#0ea5e9">
  <meta name="color-scheme" content="dark">
  <meta property="og:title" content="تواصل مع فؤاد أبو يونس | Fuad AbuYounis">
  <meta property="og:description" content="اختر واتساب أو فيسبوك للتواصل">
  <meta property="og:type" content="website">

  <!-- Favicon SVG -->
  <link rel="icon" type="image/svg+xml"
        href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop stop-color="%230ea5e9"/><stop offset="1" stop-color="%2310b981"/></linearGradient></defs><rect width="64" height="64" rx="12" fill="url(%23g)"/><text x="50%" y="55%" font-size="28" text-anchor="middle" fill="white" font-family="Arial" font-weight="700">FA</text></svg>'>

  <style>
    :root{
      --bg1:#0b1021; --bg2:#0a1224;
      --text:#e7ebf0; --muted:#9aa3af;
      --stroke:rgba(255,255,255,.14);
      --glass:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      --wa:#10b981; --fb:#3b82f6; --warn:#f59e0b;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Tajawal",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 900px at 15% -10%, #12315a, transparent 60%),
        radial-gradient(900px 700px at 120% 10%, #0d3f2f, transparent 50%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    /* خلفية مؤثرات حديثة */
    .bg{position:fixed; inset:-10% -10% auto -10%; height:120vh; z-index:-2; filter:blur(70px) saturate(140%) opacity(.55); pointer-events:none}
    .blob{position:absolute; width:48vw; height:48vw; border-radius:50%}
    .b1{left:-8%; top:-6%; background:radial-gradient(circle at 30% 30%, #0ea5e9, transparent 60%); animation:float1 18s ease-in-out infinite}
    .b2{left:55%; top:10%; background:radial-gradient(circle at 70% 70%, #10b981, transparent 60%); animation:float2 22s ease-in-out infinite}
    @keyframes float1{0%{transform:translate(-8%,0)}50%{transform:translate(8%,10%)}100%{transform:translate(-8%,0)}}
    @keyframes float2{0%{transform:translate(0,0)}50%{transform:translate(-8%,6%)}100%{transform:translate(0,0)}}
    @media (prefers-reduced-motion:reduce){.blob{animation:none}}

    .wrap{min-height:100dvh; display:grid; place-items:center; padding:24px}
    .shell{
      width:100%; max-width:980px; position:relative; isolation:isolate;
      padding:28px; border-radius:22px; background:var(--glass); border:1px solid var(--stroke);
      backdrop-filter:blur(10px); box-shadow:0 40px 100px rgba(0,0,0,.38);
    }

    /* إطار بوهج متحرك */
    .shell::before{
      content:""; position:absolute; inset:-1px; z-index:-1; border-radius:24px;
      background:conic-gradient(from var(--a,0deg),
        rgba(14,165,233,.8), rgba(16,185,129,.8), rgba(14,165,233,.8));
      filter:blur(18px) opacity(.65);
      transition:opacity .2s;
      animation:spin 12s linear infinite;
    }
    @keyframes spin{to{--a:360deg}}

    .header{text-align:center; margin-bottom:18px}
    .title{
      display:inline-flex; gap:10px; align-items:center; padding:10px 18px;
      border-radius:14px; border:1px solid var(--stroke); background:var(--glass);
      font-weight:800; font-size:28px;
    }
    .title svg{width:28px;height:28px}
    .lead{margin:10px auto 0; max-width:720px; color:var(--muted); font-size:18px}
    .owner{margin-top:10px; font-weight:800; color:#a7f3d0}

    .grid{display:grid; grid-template-columns:1fr 1fr; gap:18px; margin-top:22px}
    @media (max-width:820px){.grid{grid-template-columns:1fr}}

    .card{
      position:relative; overflow:hidden; transform-style:preserve-3d;
      border:1px solid var(--stroke); border-radius:18px; padding:22px;
      background:var(--glass); box-shadow:0 24px 70px rgba(0,0,0,.35);
      will-change:transform;
    }
    .shine{position:absolute; inset:0; background:radial-gradient(800px 120px at var(--mx,50%) -20%, rgba(255,255,255,.10), transparent 40%); pointer-events:none; opacity:.7; transition:opacity .2s}

    .cta{
      display:flex; align-items:center; justify-content:space-between; gap:14px;
      padding:16px; border-radius:14px; text-decoration:none; font-weight:800;
      border:1px solid transparent; transform:translateZ(0);
      transition:transform .08s ease, box-shadow .18s ease, filter .2s;
      position:relative; overflow:hidden;
    }
    .cta:hover{transform:translateY(-2px)}
    .cta .info{display:flex; gap:12px; align-items:center}
    .cta svg{width:26px;height:26px; flex:0 0 26px}
    .cta .title{font-size:18px}
    .cta .hint{font-size:13px; opacity:.9}

    .wa{background:var(--wa); color:#052e25; box-shadow:0 10px 30px rgba(16,185,129,.35)}
    .fb{background:var(--fb); color:#06142b; box-shadow:0 10px 30px rgba(59,130,246,.35)}

    /* Ripple */
    .cta .ripple{position:absolute; border-radius:50%; transform:scale(0); animation:ripple .6s ease-out; background:rgba(255,255,255,.45); pointer-events:none}
    @keyframes ripple{to{transform:scale(12); opacity:0}}

    .prefs{display:flex; gap:12px; align-items:center; justify-content:space-between; margin-top:12px; font-size:14px; color:var(--muted)}
    .switch{position:relative; width:60px; height:32px; background:#0f172a; border-radius:999px; cursor:pointer; border:1px solid var(--stroke)}
    .switch input{appearance:none; width:0; height:0}
    .knob{position:absolute; top:2px; right:2px; width:28px; height:28px; border-radius:50%; background:#fff; transition:all .18s ease; box-shadow:0 8px 20px rgba(0,0,0,.35)}
    .switch input:checked + .knob{right:30px; background:#d1fae5; box-shadow:0 8px 20px rgba(16,185,129,.35)}

    .countdown{display:flex; gap:10px; align-items:center; justify-content:center; margin-top:14px; font-size:15px; color:#facc15; display:none}
    .pill{padding:6px 10px; border-radius:999px; border:1px solid var(--stroke); background:rgba(255,255,255,.06); font-weight:800; color:#fef08a}
    .danger{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:12px; border:1px solid var(--stroke); background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03)); color:#fde68a; font-weight:800; cursor:pointer}

    .tools{display:flex; gap:10px; justify-content:center; margin-top:12px}
    .toolbtn{padding:8px 12px; border-radius:10px; border:1px solid var(--stroke); background:var(--glass); color:var(--text); font-weight:700; cursor:pointer}

    .foot{text-align:center; margin-top:18px; font-size:13px; color:var(--muted)}
    .kbd{background:#111827; padding:2px 6px; border-radius:6px; border:1px solid var(--stroke)}
    :focus-visible{outline:2px solid #38bdf8; outline-offset:2px; border-radius:10px}
  </style>
</head>
<body>
  <!-- خلفية -->
  <div class="bg">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
  </div>

  <main class="wrap">
    <section class="shell" id="root">
      <header class="header">
        <div class="title" id="title">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 11.5C3 7 7 3 12 3s9 4 9 8.5c0 3.9-2.9 7.2-6.9 8.4-.5.2-.8.6-.9 1.1v.5h-2.4v-.5c-.1-.5-.4-.9-.9-1.1C5.9 18.7 3 15.4 3 11.5Z" stroke="currentColor" stroke-width="1.2"/>
            <circle cx="12" cy="11.5" r="3.2" fill="currentColor"/>
          </svg>
          تواصل مع مالك الصفحة
        </div>
        <p class="lead">اختر الوسيلة المناسبة. يمكنك تفعيل التحويل التلقائي لاحقا.</p>
        <div class="owner">المالك فؤاد أبو يونس | Owner Fuad AbuYounis</div>
      </header>

      <div class="grid">
        <!-- واتساب -->
        <div class="card tilt" id="waCard">
          <span class="shine" aria-hidden="true"></span>

          <a id="waBtn" class="cta wa" href="#" rel="noopener" target="_blank">
            <div class="info">
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M20.5 12.1A8.5 8.5 0 1 1 7 4.3L6.7 4a8.5 8.5 0 0 1 13.8 8.1Z" fill="currentColor" opacity=".18"/>
                <path d="M12 3.5a8.6 8.6 0 0 0-7.3 13L4 21l4.6-1.2A8.6 8.6 0 1 0 12 3.5Z" stroke="#052e25" stroke-opacity=".25"/>
              </svg>
              <div>
                <div class="title">مراسلة عبر واتساب</div>
                <div class="hint">رقم <span id="num">972597250160</span></div>
              </div>
            </div>
            <span>فتح الآن</span>
          </a>

          <div class="prefs">
            <label for="autoToggle">تفعيل التحويل التلقائي إلى واتساب مستقبلا</label>
            <label class="switch" title="تفعيل التحويل التلقائي">
              <input id="autoToggle" type="checkbox">
              <span class="knob"></span>
            </label>
          </div>

          <div class="countdown" id="waCountdown">
            <span>سيتم التحويل خلال</span>
            <span class="pill"><span id="secs">8</span> ثوان</span>
            <button id="cancelAuto" class="danger" type="button" title="إلغاء التحويل">إلغاء التحويل</button>
          </div>

          <div class="tools">
            <button class="toolbtn" id="copyNum" type="button">نسخ الرقم</button>
            <button class="toolbtn" id="presetMsg" type="button">إضافة رسالة جاهزة</button>
            <button class="toolbtn" id="clearMsg" type="button">إزالة الرسالة</button>
          </div>
        </div>

        <!-- فيسبوك -->
        <div class="card tilt" id="fbCard">
          <span class="shine" aria-hidden="true"></span>

          <a id="fbBtn" class="cta fb" href="https://www.facebook.com/share/1Luk5RTtJo/?mibextid=wwXIfr" target="_blank" rel="noopener">
            <div class="info">
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <circle cx="12" cy="12" r="10" fill="currentColor" opacity=".15"/>
                <path d="M13.5 8.5h1.7V6h-1.9c-2.2 0-3.8 1.3-3.8 3.7v1.6H7.7V14h1.8v4h2.6v-4h2.1l.4-2.7h-2.5v-1c0-.8.3-1.3 1-.3Z" fill="currentColor"/>
              </svg>
              <div>
                <div class="title">زيارة صفحتي على فيسبوك</div>
                <div class="hint">يفتح في تبويب جديد</div>
              </div>
            </div>
            <span>فتح الآن</span>
          </a>
        </div>
      </div>

      <p class="foot">
        اختصارات لوحة المفاتيح
        <span class="kbd">W</span> واتساب
        <span class="kbd">F</span> فيسبوك
      </p>
    </section>
  </main>

  <script>
    // إعدادات
    const phone = "972597250160";
    const fbUrl = "https://www.facebook.com/share/1Luk5RTtJo/?mibextid=wwXIfr";
    let message = ""; // غيّرها أو استخدم زر "إضافة رسالة جاهزة"
    const PREF_KEY = "wa_auto_redirect";

    // عناصر
    const waBtn = document.getElementById("waBtn");
    const numSpan = document.getElementById("num");
    const autoToggle = document.getElementById("autoToggle");
    const waCountdown = document.getElementById("waCountdown");
    const secsSpan = document.getElementById("secs");
    const cancelBtn = document.getElementById("cancelAuto");
    const copyNum = document.getElementById("copyNum");
    const presetMsg = document.getElementById("presetMsg");
    const clearMsg = document.getElementById("clearMsg");

    // توليد رابط واتساب
    function waLink(){
      const base = `https://wa.me/${phone}`;
      return message ? `${base}?text=${encodeURIComponent(message)}` : base;
    }
    function refresh(){
      waBtn.href = waLink();
      numSpan.textContent = phone;
    }
    refresh();

    // تحويل تلقائي اختياري
    const lastPref = localStorage.getItem(PREF_KEY) === "1";
    autoToggle.checked = lastPref;
    let timer = null;
    let seconds = 8;

    function startCountdown(){
      seconds = 8;
      secsSpan.textContent = seconds;
      waCountdown.style.display = "flex";
      clearInterval(timer);
      timer = setInterval(()=>{
        seconds -= 1;
        secsSpan.textContent = seconds;
        if(seconds <= 0){
          clearInterval(timer);
          window.location.href = waLink();
        }
      }, 1000);
    }
    function stopCountdown(){
      if(timer){ clearInterval(timer); timer = null; }
      waCountdown.style.display = "none";
    }
    autoToggle.addEventListener("change", e=>{
      const on = e.target.checked;
      localStorage.setItem(PREF_KEY, on ? "1" : "0");
      if(on){ startCountdown(); } else { stopCountdown(); }
    });
    cancelBtn.addEventListener("click", stopCountdown);
    if(lastPref){ startCountdown(); }

    // Ripple على الأزرار
    document.querySelectorAll(".cta").forEach(btn=>{
      btn.addEventListener("click", e=>{
        const r = btn.getBoundingClientRect();
        const s = document.createElement("span");
        const d = Math.max(r.width, r.height);
        s.className = "ripple";
        s.style.width = s.style.height = d + "px";
        s.style.left = (e.clientX - r.left - d/2) + "px";
        s.style.top  = (e.clientY - r.top  - d/2) + "px";
        btn.appendChild(s);
        setTimeout(()=> s.remove(), 650);
      });
    });

    // أدوات
    copyNum.addEventListener("click", async ()=>{
      try{ await navigator.clipboard.writeText(phone); copyNum.textContent = "تم النسخ"; }
      catch{ copyNum.textContent = "تعذر النسخ"; }
      setTimeout(()=> copyNum.textContent = "نسخ الرقم", 1200);
    });
    presetMsg.addEventListener("click", ()=>{
      message = "مرحباً أستاذ فؤاد، أود التواصل بخصوص خدمة طباعة بطاقات شبكات المبادرة";
      refresh();
      presetMsg.textContent = "تمت الإضافة";
      setTimeout(()=> presetMsg.textContent = "إضافة رسالة جاهزة", 1200);
    });
    clearMsg.addEventListener("click", ()=>{
      message = "";
      refresh();
      clearMsg.textContent = "تمت الإزالة";
      setTimeout(()=> clearMsg.textContent = "إزالة الرسالة", 1200);
    });

    // تأثير Tilt ولمعان يتبع المؤشر
    function bindInteractive(card){
      const shine = card.querySelector(".shine");
      let rx = 0, ry = 0;
      card.addEventListener("pointermove", e=>{
        const r = card.getBoundingClientRect();
        const x = (e.clientX - r.left) / r.width;
        const y = (e.clientY - r.top) / r.height;
        shine.style.setProperty("--mx", `${x*100}%`);
        rx = (y - .5) * -6;
        ry = (x - .5) * 6;
        card.style.transform = `perspective(900px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      });
      card.addEventListener("pointerleave", ()=>{
        shine.style.opacity = .55;
        card.style.transform = "perspective(900px) rotateX(0) rotateY(0)";
      });
      card.addEventListener("pointerenter", ()=> shine.style.opacity = .8);
    }
    if(!window.matchMedia("(prefers-reduced-motion: reduce)").matches){
      bindInteractive(document.getElementById("waCard"));
      bindInteractive(document.getElementById("fbCard"));
    }

    // اختصارات لوحة المفاتيح
    window.addEventListener("keydown", e=>{
      if(e.key.toLowerCase() === "w"){ window.open(waLink(), "_blank"); }
      if(e.key.toLowerCase() === "f"){ window.open(fbUrl, "_blank"); }
    });
  </script>

</body>
</html>
